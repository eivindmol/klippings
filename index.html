<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klippings</title>
  <link rel="stylesheet" href="styles.css"> <!-- Om du har CSS -->
</head>
<body>

   <h1>Ting som må gjøres</h1>
  
  <div class="task-box">
    <p id="lastClipped">Ingen klipp registrert enda.</p>
    <p id="nextHaircut"></p>
    <button id="haircutButton" onclick="clipToday()">Klipp i dag</button>
  </div>

  <div class="task-box">
    <p id="lastBeardTrim">Ingen dynetrekkskift registrert enda.</p>
    <p id="nextBeardTrim"></p>
    <button id="beardButton" onclick="trimBeardToday()">Skift dynetrekk i dag</button>
  </div>

  <div class="task-box">
    <p id="stretchStatus">Ingen strekk registrert enda.</p>
    <button id="stretchButton" onclick="stretchToday()">Gjennomfør dagens strekk</button>
  </div>

  <button onclick="resetTracker()">Nullstill alt</button>

  <!-- Koble til din JavaScript-fil -->
  <script src="script.js"></script>
</body>
</html>
