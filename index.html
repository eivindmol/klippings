<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klippings</title>
  <link rel="stylesheet" href="styles.css"> <!-- Om du har CSS -->

  <!-- Favicon og app-ikon -->
  <link rel="icon" type="image/png" href="ikon.png">
  <link rel="apple-touch-icon" href="ikon.png">
 <meta name="theme-color" content="#4E4E8EB">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Klippings">
  
</head>
<body>

   <h1>Ting som må gjøresss</h1>
  
  <div class="task-box">
    <p id="stretchStatus">Ingen tøy&bøy registrert enda.</p>
    <button id="stretchButton" onclick="stretchToday()">Tøy&bøy gjennomført</button>
  </div>
  
  <div class="task-box">
    <p id="lastClipped">Ingen klipp registrert enda.</p>
    <p id="nextHaircut"></p>
    <button id="haircutButton" onclick="clipToday()">Klipp gjennomført</button>
  </div>

  <div class="task-box">
    <p id="lastBeardTrim">Ingen dynetrekkskift registrert enda.</p>
    <p id="nextBeardTrim"></p>
    <button id="beardButton" onclick="trimBeardToday()">Skift gjennomført</button>
  </div>

 <div class="task-box">
    <p id="lastBadNedeVask">Ingen vask nede registrert enda.</p>
    <p id="nextBadNedeVask"></p>
    <button id="BadBedeButton" onclick="vaskBadnedeToday()">Vask nede gjennomført</button>
  </div>


  <button onclick="resetTracker()">Nullstill alt</button>

  <!-- Koble til din JavaScript-fil -->
  <script src="script.js"></script>
</body>
</html>
