<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oversikt over ting</title>

  <link rel="icon" href="ikon.png" type="image/png" />
  <link rel="apple-touch-icon" href="ikon.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- Ekstern CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Oversikt over ting</h1>

  <div class="tracker">
    <h2>HÃ¥rklipp</h2>
    <div class="info" id="lastClipped"></div>
    <div class="info" id="daysSince"></div>
    <div class="info" id="nextHaircut"></div>
    <button id="haircutButton" onclick="clipToday()">Klippet i dag</button>
  </div>

  <div class="tracker">
    <h2>Dynetrekk</h2>
    <div class="info" id="lastBeardTrim"></div>
    <div class="info" id="daysSinceBeard"></div>
    <div class="info" id="nextBeardTrim"></div>
    <button id="beardButton" onclick="trimBeardToday()">Skiftet i dag</button>
  </div>

  <div class="tracker">
    <h2>Dagens strekk</h2>
    <div class="info" id="stretchStatus"></div>
    <button id="stretchButton" onclick="stretchToday()">Gjort i dag</button>
  </div>

  <button id="resetButton" onclick="resetTracker()">Nullstill alt</button>

  <!-- Ekstern JavaScript -->
  <script src="script.js"></script>
</body>
</html>
